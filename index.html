<!DOCTYPE HTML>
<html>
	<head>
		<title>Join the Ozark #Slack community</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<img src="https://ozark.cc/img/ozark-dark@2x.png" width="100px">
				<br /><br />
				<h1>Join our #Slack community</h1>
				<p>Meet with Ozark contributors, ask for help, be updated<br />on the latest commits, and reach out to the core team.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="submit" value="Get an invite" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://github.com/ozark-lang" class="icon fa-github" target="_blank"><span class="label">GitHub</span></a></li>
					<li><a href="https://ozark.cc" class="icon fa-globe" target="_blank"><span class="label">Documentation</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; <a href="https://ozark.cc">Finch Software</a>.</li>
					<li>Layout Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

			<!-- Scripts -->
			<script>
				var stamplay_appid = "ozark-slack-signup";
				var stamplay_webhookid = "invites";
			</script>
			<script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.2.5/stamplay.min.js"></script>	<script src="assets/js/main.js"></script>

	</body>
</html>
